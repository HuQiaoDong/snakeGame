<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../snakeGame/node_modules/_animate.css@3.7.2@animate.css/animate.min.css">
    <title>startPage</title>
    <style>
        body,html{
            margin: 0;
            padding: 0;
        }
        .home{
            box-sizing: border-box;
            border: 3px solid blue;
            border-radius: 10px;
            width: 625px;
            height: 625px;
            background-color: purple;
        }
        .home .options{
            box-sizing: border-box;
            width: 225px;
            height: 400px;
            margin: 18% 32% 18% 32%;
        }
        .home .options .button{
            width: 200px;
            height: 50px;
            box-shadow: 5px 5px 5px  #111111;
            text-align: center;
            margin: 40px 12.5px 0 12.5px;
            border-radius: 30px;
            font-size: 30px;
            padding: 0;
        }
        @media screen and (max-width:1100px){
            .home{
            width:100% !important;
            height:100% !important;
            }
        }
    </style>
</head>
<body class="animated fadeIn">
    <div class="home">
        <div class="options">
            <button class="button">开始游戏</button>
            <button class="button">双人模式</button>
            <button class="button">历史记录</button>
            <button class="button">地狱模式</button>
        </div>
    </div>
    <script>
        let btnStart=document.querySelectorAll(".button")[0];
        btnStart.onclick=function(){
            document.body.className="animated fadeOut";
            setTimeout(nav_singePlayer,800);
        };
        btnStart.addEventListener("touchstart",nav_singePlayer);
        function nav_singePlayer(){
            window.location="main.html";
        }
    </script>
</body>
</html>
